<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>El's Blog</title>
</head>

<body>
    <div id="sidebar">
        <div class="mui--text-white mui--text-display1 mui--align-vertical">JS Blog
            <br>
            <small class="author">By Eltadzh Guliev</small>
        </div>
    </div>
    <div id="content" class="mui-container-fluid">
        <div class="mui-row">
            <div class="mui-col-sm-10 mui-col-sm-offset-1">
                <br>
                <br>
                <div class="mui--text-black-54 mui--text-body2">Посты и Вопросы</div>
                <div class="mui-divider"></div>
                <br>
                <br>
                <form class="mui-form" id="form">
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="text" id="question-input" required maxlength="256"  minlength="10">
                        <label for="question-input">Задай вопрос</label>
                    </div>
                    <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" id="submit" disabled>Submit</button>
                </form>
                <br>
                <br>
                <div class="mui--text-black-54 mui--text-body2">Вопросы</div>
                <div class="mui-divider"></div>
                <br>
                <div id="list"></div>
            </div>
        </div>
    </div>
    <button class="mui-btn mui-btn--fab mui-btn--primary floated-btn" id="logBtn">Log in</button>
</body>

</html>
